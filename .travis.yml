sudo: required
dist: trusty
language: node_js
cache:
  yarn: true
notifications:
  email: false
node_js: lts/*
branches:
  only:
    - master
    - /^greenkeeper/.*$/
stages:
  - test
  - name: deploy
    if: branch = master
jobs:
  include:
    - stage: test
      script: yarn ci
    - stage: release
      node_js: lts/*
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - yarn semantic-release
          - yarn test:report
