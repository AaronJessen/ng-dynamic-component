sudo: required
dist: trusty
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - "9"
  - "8"
branches:
  only:
    - master
    - /^greenkeeper/.*$/
jobs:
  include:
    - script: yarn install --pure-lockfile --ignore-engines
    - stage: test
      script: yarn ci
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - yarn semantic-release
          - yarn test:report
